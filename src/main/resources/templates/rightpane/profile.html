<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!-- only include scripts that are necessary for jasmine testing
	 as you can see, the paths are incorrect from maven perspective
	 but they are correct from jasmine perspective -->

	<script src="//api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

	<script src="src/main/resources/static/scripts/interactions.js" type="text/javascript"></script>
	<script src="src/main/resources/static/scripts/map.js" type="text/javascript"></script>

</head>

<body>

<div id="rightPane" class="rightPane container col-lg-8 col-md-8" th:fragment="profile">
    <div style="margin-right: -15px;">
		<section class="content">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="container-fluid panel-container" style="padding-right: 10px;">
						<p class="pull-left panel-title" id="profileName" style="margin-top: 5px;"></p>
					</div>
				</div>
				<div class="panel-body" style="overflow-y: auto;">
					<div class="table-container">
						<div class="profile-card">
							<form action="javascript:void(0);" id="registration">
								<div class="form-group">
								  	<label for="profileDisplayName">Display Name</label>
								  	<input type="text" class="form-control" id="profileDisplayName" value="" placeholder="Display Name"/>
								</div>
								<div class="form-group">
								  	<label for="profileChangePassword">Password</label>
								  	<div>
									  	<button style="margin-bottom: 5px;" type="button" id="profileChangePassword" class="btn btn-default">Change Password</button>
									  	<button style="margin-bottom: 5px; display:none;" type="button" id="profileDoNotChangePassword" class="profilePasswordForm btn btn-default">Do Not Change Password</button>
									  	<div class="profilePasswordForm" style="display:none;">
									  		<input style="margin-bottom: 5px;" type="password" class="form-control" id="profileCurrentPassword" value="" placeholder="Current Password"/>
									  		<input style="margin-bottom: 5px;" type="password" class="form-control" id="profileNewPassword1" value="" placeholder="New Password"/>
									  		<input style="margin-bottom: 5px;" type="password" class="form-control" id="profileNewPassword2" value="" placeholder="Confirm Password"/>
									  		<span><div class="form-group" style="color:red" id="profilePasswordFeedback"></div></span>
									  	</div>
								  	</div>
								</div>
								<div class="form-group">
									<label for="profileTimeWindow">Show events within</label>
									<div class="form-inline">
									  	<select id="profileTimeWindow" class="form-control" style="width:50%;">
											<option value="1">1 hour</option>
											<option value="2">2 hours</option>
											<option value="3">3 hours</option>
											<option value="4">4 hours</option>
											<option value="8">8 hours</option>
											<option value="12">12 hours</option>
											<option value="24">1 day</option>
											<option value="72">3 days</option>
											<option value="168">1 week</option>
											<option value="336">2 weeks</option>
											<option value="730" selected="selected">1 month</option>
											<option value="2190">3 months</option>
											<option value="8760">1 year</option>
										</select>
									  	<select id="profileRadius" class="form-control" style="width:49%;">
										    <option value="2">2 mi</option>
										    <option value="5">5 mi</option>
										    <option value="10" selected="selected">10 mi</option>
										    <option value="25">25 mi</option>
										    <option value="50">50 mi</option>
										</select>
									</div>
								</div>
							
								<div class="form-group">
								  	<label>My Categories</label>
								  	<div class="form-inline">
								  		<span class="pull-left category-span" id="profileCategories">
								  		</span>
								  		<span class="pull-right">
											<button type="button" class="btn btn-default category-button" id="addCategory"><span class="glyphicon glyphicon-plus"></span></button>
											<button disabled="disabled" type="button" class="btn btn-default category-button" id="removeCategory"><span class="glyphicon glyphicon-minus"></span></button>
										</span>
									</div>
								</div>
								<div class="form-group profile-zip-code">
								  	<label for="profileZipCode">Default Zip Code</label>
								  	<div class="form-inline">
								  		<input type="text" style="width:100%;" class="form-control" id="profileZipCode" value="" placeholder="Zip Code"/>
								  	</div>
								</div>
								<div class="form-group">
							  		<div class="checkbox cb-div">
			  							<label>
			    							<input id="zipCodeCheckbox" type="checkbox" style="position:relative; top:2px;" value=""/>
			    							Use profile information as a default filter
			  							</label>
									</div>
								</div>
								<div align="middle">
									<span style="color:red"><div class="form-group" id="profileFeedback"></div></span>
								</div>
							  	<div align="middle">
								  	<input type="submit" id="profileSubmit" value="Save" class="btn btn-default"/>
									<button type="button" id="profileBack" class="btn btn-default">Back</button>
									<a id="profileSaving" style="display: none"><img src="images/ajaxLoader.gif" style="width:43px;height:11px;"/>   </a>
							  	</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
</body>


</html>
