<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles/main.css" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous" />
	
	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
		crossorigin="anonymous" />
	
	<script src="//api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.js"
		type="text/javascript"></script>
	<link href="//api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.css"
		rel="stylesheet" />
	
	<link href="styles/map.css" rel="stylesheet" />
	<script src="scripts/sprintf.js" type="text/javascript"></script>
	<script src="scripts/bounce-marker.js" type="text/javascript"></script>
	<script src="scripts/map.js" type="text/javascript"></script>
</head>

<body>
<div id="registerBox" class="register-popup" align="center" th:fragment="registerform">
	<a href="#" class="close-button"><img style="width:32px;height:32px;" src="images/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>
	<form id = "registration">
		<div class="form-group">
		  	<label for="InputEmail">Email Address</label>
		  	<input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
		</div>
		<div class="form-group">
		  	<label for="InputPassword1">Password</label>
		  	<input type="password" class="form-control" id="inputPassword1" placeholder="Password"/>
		</div>
		<div class="form-group">
		  	<label for="InputPassword2">Confirm Password</label>
		  	<input type="password" class="form-control" id="inputPassword2" placeholder="Password"/>
		</div>
		<div class="form-group">
		  	<label for="InputDisplayName">Display Name</label>
		  	<input type="text" class="form-control" id="inputDisplayName" placeholder="Display Name"/>
		</div>
		<span style="color:red"><div class="form-group" id="formFeedback"></div></span>
	  <button type="button" id="registerFormSubmit" href="#registerBox" class="btn btn-default">Submit</button>
	  <a id="loading" style="display: none"><img src="images/ajaxLoader.gif" style="width:43px;height:11px;"/></a>
	</form>
</div>

</body>

</html>
