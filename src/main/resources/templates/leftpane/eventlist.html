<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
	
	
	<div id="leftPane" class="container col-lg-5 col-md-5" th:fragment="eventlist">
	<div class="row">
		<section class="content">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="pull-left">
					<form class="form-inline">
						<div class="form-group">
							<select id="categorySelect" class="form-control">
								  <option value="--">Category</option>
								  <option>N/A</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
							</select>
							<select id="timeSelect" class="form-control">
								  <option value="--">Time</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
							</select>
							<select id="ratingSelect" class="form-control">
								  <option value="--">Ratings</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
							</select>
							<select id="ratingSelect" class="form-control">
								  <option value="--">Distance</option>
								  <option>1 mi</option>
								  <option>5 mi</option>
								  <option>10 mi</option>
								  <option>25 mi</option>
							</select>
							<button id="filterSubmit" type="submit" class="btn btn-default">Filter</button>
						</div>
					</form>
					</div>
				</div>
			</div>
		</section>
					
		<section class="content">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="container-fluid panel-container" style="padding-right: 10px;">
						<p class="pull-left panel-title" style="margin-top: 5px;">Event List</p>
						<div class="pull-right">
							<table>
								<tbody>
									<tr>
									    <td style="text-align: right;">
									    	Time
									    	<span class="dropdown">
											    <span class="caret"></span>
											</span>
										</td>
										<td style="width: 5px; padding: 0px;"></td>
									    <td style="text-align: right;">
									    	Ratings
									    	<span class="dropdown">
											    <span class="caret"></span>
											</span>
									    </td>
									    <td style="width: 5px; padding: 0px;"></td>
									    <td style="text-align: right;">
									    	Distance
									    	<span class="dropdown">
											    <span class="caret"></span>
											</span>
									    </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				
				<div class="panel-body">
					<div class="table-container">
						<table class="table table-filter">
							<tbody>
								<tr data-status="pagado" >
									<td colspan="3">
										<div class="media event-card">
											<a href="#" class="pull-left">
												<img height="60px;" width="60px;" src="http://content.sportslogos.net/logos/27/1756/full/yp7ll78otycmyef0hqma49n1a.gif" class="media-photo"/>
											</a>
											<div class="media-body">
												<span class="pull-right">25 mi away</span>
												<span style="margin-right:15px;" class="pull-right">4.5 stars</span>
												<h4 class="list-title">3-on-3 soccer games</h4>
												<span class="pull-right pagado"></span>
												<p class="list-description">Category: Soccer</p>
												<p class="list-description">Date: 3/1/2016 3pm</p>
												<p class="list-description">Place: Wilcox Soccer Complex</p>
												<p class="list-description">Description: age from 18 and up are welcome to join</p>
											</div>
										</div>
									</td>
								</tr>
								<tr data-status="pendiente">
									<td colspan="3">
										<div class="media event-card">
											<a href="#" class="pull-left">
												<img height="60px;" width="60px;" src="http://content.sportslogos.net/logos/27/1756/full/7ewsewd63wec6fgjjq3fh3rqf.gif" class="media-photo"/>
											</a>
											<div class="media-body">
												<span class="media-meta pull-right">4 mi away</span>
												<h4 class="title">
													swim lessons
													<span class="pull-right pendiente">(Swimming)</span>
												</h4>
												<p class="summary">date: 3/7/2016 10am, place: Wilson Swimming Center</p>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
		
	</div>
</div>
	
</body>

</html>
