<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

	<script src="//api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	
	<script src="src/main/resources/static/scripts/interactions.js" type="text/javascript"></script>
	<script src="src/main/resources/static/scripts/map.js" type="text/javascript"></script>
	

</head>
<body>
	
	
<div id="leftPane" class="leftPane container col-lg-4 col-md-4" th:fragment="eventlist">
	<div id="tableContent" class="row">
		<section class="content" id="filter">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="pull-left">
					<form class="form-inline">
						<div style="margin-bottom: 5px;" class="form-group">
							<select id="filterCategory" class="form-control">
							</select>
							<select id="filterTime" class="form-control">
								<option value="" selected="selected">Within</option>
								<option value="1">1 hour</option>
								<option value="2">2 hours</option>
								<option value="3">3 hours</option>
								<option value="4">4 hours</option>
								<option value="8">8 hours</option>
								<option value="12">12 hours</option>
								<option value="24">1 day</option>
								<option value="72">3 days</option>
								<option value="168">1 week</option>
								<option value="336">2 weeks</option>
								<option value="730">1 month</option>
								<option value="2190">3 months</option>
								<option value="8760">1 year</option>
							</select>
							<select id="filterRadius" class="form-control">
								  <option value="">Distance</option>
								  <option value="2">2 mi</option>
								  <option value="5">5 mi</option>
								  <option value="10">10 mi</option>
								  <option value="25">25 mi</option>
								  <option value="50">50 mi</option>
 							</select>
							<button style="margin-left: 5px;" id="filterSubmit" type="button" class="btn btn-default">Show</button>
						</div>
					</form>
					</div>
				</div>
			</div>
		</section>
					
		<section class="content">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="container-fluid panel-container" style="padding-right: 10px;">
						<p id="eventListTitle" class="pull-left panel-title" style="margin-top: 5px;">Nearby Event List</p>
						<div class="pull-right">
							<table>
								<tbody>
									<tr>
									    <td style="cursor: pointer; text-align: right;">
									    	Time
									    	<span class="dropdown">
											    <span class="caret"></span>
											</span>
										</td>
										<td style="width: 5px; padding: 0px;"></td>
									    <td style="cursor: pointer; text-align: right;">
									    	Distance
									    	<span class="dropdown">
											    <span class="caret"></span>
											</span>
									    </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				
				<div class="panel-body"  id="eventList" style="overflow-y: auto; height: 608px;">
					<div class="table-container">
						<table class="table table-filter">
							<tbody class="eventTable">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
		
	</div>
</div>
	
</body>

</html>
