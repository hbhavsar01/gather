<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
	
	
	<div id="leftPane" class="container col-lg-5 col-md-5" th:fragment="eventlist">
	<div class="row">
		<section class="content">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="pull-left">
					<form class="form-inline">
						<div class="form-group">
							<select id="categorySelect" class="form-control">
								  <option value="--">Category</option>
								  <option>N/A</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
							</select>
							<select id="timeSelect" class="form-control">
								  <option value="--">Time</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
							</select>
							<select id="ratingSelect" class="form-control">
								  <option value="--">Ratings</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
							</select>
							<select id="ratingSelect" class="form-control">
								  <option value="--">Distance</option>
								  <option>1 mi</option>
								  <option>5 mi</option>
								  <option>10 mi</option>
								  <option>25 mi</option>
							</select>
							<button id="filterSubmit" type="submit" class="btn btn-default">Filter</button>
						</div>
					</form>
					</div>
				</div>
			</div>
		</section>
					
		<section class="content">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="container-fluid panel-container" style="padding-right: 10px;">
						<p class="pull-left panel-title" style="margin-top: 5px;">Event List</p>
						<div class="pull-right">
							<table>
								<tbody>
									<tr>
									    <td style="cursor: pointer; text-align: right;">
									    	Time
									    	<span class="dropdown">
											    <span class="caret"></span>
											</span>
										</td>
										<td style="width: 5px; padding: 0px;"></td>
									    <td style="cursor: pointer; text-align: right;">
									    	Ratings
									    	<span class="dropdown">
											    <span class="caret"></span>
											</span>
									    </td>
									    <td style="width: 5px; padding: 0px;"></td>
									    <td style="cursor: pointer; text-align: right;">
									    	Distance
									    	<span class="dropdown">
											    <span class="caret"></span>
											</span>
									    </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				
				<div class="panel-body" style="overflow-y: auto; height: 600px;">
					<div class="table-container">
						<table class="table table-filter">
							<tbody class="eventTable">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
		
	</div>
</div>
	
</body>

</html>
